name: Myanime Production Deployment

env:
    VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
    VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
    push:
        branches:
            - main

jobs:
    Deploy-Production:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Send Telegram message - Build started
              run: |
                  curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
                    -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
                    -d parse_mode=Markdown \
                    -d text="🌟 *GitHub Actions Build Notification* 🌟%0A%0A🚀 *Build Started*%0A*Job Name*: \`${{ github.workflow }}\`%0A*Branch*: \`${{ github.ref_name }}\`%0A*Started At*: \`$(date '+%Y-%m-%d %H:%M:%S')\`%0A%0A📊 *Status*: In Progress%0A%0A━━━━━━━━━━━━━━━━━━━━%0A_Stay tuned for the build results!_"

            - name: Install Vercel CLI
              run: npm install --global vercel

            - name: Pull Vercel Environment Information
              run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

            - name: Build Project Artifacts
              run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

            - name: Deploy Project Artifacts
              run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} --confirm
